<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News-in-Pictures</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./css/revealer.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="anim--effect-4">
    <header id="intro">
        <video id="bumper" autoplay muted playsinline></video>
    </header>
    <main id="stage" class="container">
        <article id="template" class="feed">
            <div class="wrapper">
                <div class="photo"></div>
                <div class="story">
                    <span class="title"></span>
                    <span class="credit"></span>
                </div>
            </div>
        </article>
        <div class="revealer">
            <div class="revealer__layer top"></div>
            <div class="revealer__layer middle"></div>
            <div class="revealer__layer bottom"></div>
        </div>
    </main>
    <script src="./js/anime.min.js"></script>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
