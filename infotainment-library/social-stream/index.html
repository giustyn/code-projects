<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Stream</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="stage">
        <div id="feed">
            <div id="media" class="abs bbox component">
                <div class="abs image blur component"></div>
                <div class="abs image focus component"></div>
            </div>
            <div id="content" class="abs component">
                <div id="socialicon" class="abs component"></div>
                <div id="messagewrap">
                    <div id="message" class="abs component"></div>
                </div>
                <div id="posted" class="abs component"></div>
                <div id="profile">
                    <div id="profileimage" class="abs component"></div>
                    <div id="profilename" class="abs component"></div>
                    <div id="profileaccount" class="abs component"></div>
                </div>
            </div>
        </div>
        <div id="revealer"></div>
    </div>
    <div class="preload"></div>

</body>

</html>
