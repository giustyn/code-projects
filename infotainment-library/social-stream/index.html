<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Stream</title>
    <!-- <link rel="stylesheet" href="css/components.css"> -->
    <link rel="stylesheet" href="css/revealer.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="anim--effect-4">

    <section id="main" class="container">
        <article id="feed" class="hidden">
            <div id="media" class="">
                <video autoplay playsinline muted loop></video>
                <div class="photo blur"></div>
                <div class="photo focus"></div>
            </div>
            <div id="content" class="">
                <div id="post" class="wrap">
                    <div id="socialicon" class=""></div>
                    <div id="message" class=""></div>
                    <div id="posted" class=""></div>
                    <div id="account" class="">
                        <div class="wrap component">
                            <div id="username" class=""></div>
                            <div id="useraccount" class=""></div>
                        </div>
                        <div id="usericon" class=""></div>
                    </div>
                </div>
            </div>
        </article></section>


    <div class="revealer">
        <div class="revealer__layer top"></div>
        <div class="revealer__layer middle"></div>
        <div class="revealer__layer bottom"></div>
    </div>
    <!-- <div class="preload"></div> -->
    <script src="js/anime.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/components.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
