<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Stream</title>
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="stage">
        <div id="feed">
            <div id="media" class="abs bbox component">
                <video class="abs source component" autoplay muted loop></video>
                <div class="abs photo blur component"></div>
                <div class="abs photo focus component"></div>
            </div>
            <div id="content" class="abs component">
                <div id="socialicon" class="bbox component"></div>
                <div id="messagewrap" class="bbox component">
                    <span id="message" class="component"></span>
                    <span id="posted" class="component"></span>
                </div>
                <div id="profile" class="abs component">
                    <div>  
                        <div id="profilename" class="component"></div>
                        <div id="profileaccount" class="component"></div>
                    </div>
                    <div id="profileimage" class="bbox component">
                        <img src="img/adr-brandmark.jpg" alt="">
                    </div>
                </div>
                
            </div>
        </div>
        <!-- <div id="revealer" class="abs bbox component"></div> -->
    </div>
    <!-- <div class="preload"></div> -->
    <script src="js/anime.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
