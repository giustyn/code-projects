<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Stream</title>
    <link rel="stylesheet" href="css/revealer.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="anim--effect-3">
    <section id="main" class="container">
        <article id="feed" class="hidden">
            <div id="media" class="">
                <video class="video" autoplay playsinline muted loop></video>
                <div class="photo blur"></div>
                <div class="photo focus"></div>
            </div>
            <div id="content">
                <div id="post">
                    <div id="socialicon">
                        <img class="icon">
                    </div>
                    <div class="wrap">
                        <div id="message"></div>
                        <div id="posted"></div>
                    </div>
                    <div id="account">
                        <div class="wrap">
                            <div id="username"></div>
                            <div id="useraccount"></div>
                        </div>
                        <div id="usericon">
                            <img class="icon">
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </section>
    
    <div class="revealer">
        <div class="revealer__layer top"></div>
        <div class="revealer__layer middle"></div>
        <div class="revealer__layer bottom"></div>
    </div>
    <!-- <div class="preload"></div> -->
    <script src="js/anime.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/components.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
