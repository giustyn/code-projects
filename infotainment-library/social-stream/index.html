<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Stream</title>
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/revealer.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="anim--effect-4">

    <section id="main" class="container">
        <article id="feed" class="abs component">
            <div id="media" class="abs bbox component">
                <video class="abs video source component" autoplay muted loop></video>
                <div class="abs photo blur component"></div>
                <div class="abs photo focus component"></div>
            </div>
            <div id="content" class="abs component">
                <div id="post" class="wrap component">
                    <div id="socialicon" class="bbox component"></div>
                    <div id="message" class="component"></div>
                    <div id="posted" class="component"></div>
                </div>
                <div id="account" class="component">
                    <div class="wrap component">
                        <div id="username" class="component"></div>
                        <div id="useraccount" class="component"></div>
                    </div>
                    <div id="usericon" class="component"></div>
                </div>

            </div>
        </article>
    </section>

    <div class="revealer">
        <div class="revealer__layer top"></div>
        <div class="revealer__layer middle"></div>
        <div class="revealer__layer bottom"></div>
    </div>
    <!-- <div class="preload"></div> -->
    <script src="js/anime.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/components.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
