<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Stream</title>
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/revealer.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <section id="main" class="container">
        <article id="template">
            <div id="media" class="abs bbox component">
                <video class="abs source component" autoplay muted loop></video>
                <div class="abs photo blur component"></div>
                <div class="abs photo focus component"></div>
            </div>
            <div id="content" class="abs component">
                <div id="socialicon" class="bbox component"></div>
                <div id="messagewrap" class="component">
                    <span id="message" class="component"></span>
                    <span id="posted" class="component"></span>
                </div>
                <div id="profile" class=" component">
                    <div id="accountwrap" class="rel component">
                        <span id="profilename" class="component"></span>
                        <span id="profileaccount" class="component"></span>
                    </div>
                    <div id="profileimage" class="component">
                        <img src="img/adr-brandmark.jpg" alt="">
                    </div>
                </div>
        </article>
    </section>
    <div id="transition" class="anim--effect-2">
        <div class="revealer">
            <div class="revealer__layer top"></div>
            <!-- <div class="revealer__layer middle"></div> -->
            <div class="revealer__layer bottom"></div>
        </div>
    </div>
    <!-- <div class="preload"></div> -->
    <script src="js/anime.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/components.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
