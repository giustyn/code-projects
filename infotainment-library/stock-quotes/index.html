<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Quotes</title>
    <link rel="stylesheet" href="fonts/Rift.css">
    <link rel="stylesheet" href="fonts/WorkSans.css">
    <link rel="stylesheet" href="css/revealer.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="anim--effect-4">
    <header id="top" class="container">
        <img class="brand-logo"></div>
        <div class="title">Stock Quotes</div>
        <div class="clock"><span id="date"></span><span id="time"></span></div>
    </header>
    <main id="template" class="hidden item">
        <section id="stock" class="wrapper">
            <div id="company_wrap">
                <img id="company_logo">
                <div id="stock_name"></div>
                <div id="company_name"></div>                
            </div>
            <div id="current">
                <div id="last"></div>
                <div id="currency"></div>
                <div id="change"></div>
                <div id="percent"></div>
                <div id="icon"></div>
            </div>
            <div id="history">
                <div id="heading" class="flex-grid">
                    <div class="col">Previous</div>
                    <div class="col">Day Open</div>
                    <div class="col">Day High</div>
                    <div class="col">Day Low</div>
                    <div class="col">Volume</div>
                </div>
                <div id="values" class="flex-grid">
                    <div id="previous" class="col"></div>
                    <div id="day_open" class="col"></div>
                    <div id="day_high" class="col"></div>
                    <div id="day_low" class="col"></div>
                    <div id="volume" class="col"></div>
                </div>
            </div>
        </section>
    </main>
    <div id="container" class="slider"></div>
    <div id="transition" class="revealer">
        <div class="revealer__layer top"></div>
        <div class="revealer__layer middle"></div>
        <div class="revealer__layer bottom"></div>
    </div>
    <!-- <progress value="0" max="100"> -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/anime.min.js"></script>
    <script src="js/numeral.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
