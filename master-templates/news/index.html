<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link rel="stylesheet" href="./css/Helvetica Neue LT Std.css">
    <link rel="stylesheet" href="./css/revealer.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="anim--effect-3">

    <main class="container">
        <article id="#" class="grid hidden">
            <div class="content">
                <div class="story">
                    <div class="wrap">
                        <div class="text"></div>
                        <!-- <div class="credit"></div> -->
                    </div>
                </div>
            </div>
            <div class="media">
                <!-- <video class="video" autoplay playsinline muted loop></video> -->
                <img class="blurred" src="" alt="" >
                <img class="feature" src="" alt="" >
            </div>
        </article>
    </main>

    <div class="revealer">
        <div class="revealer__layer top"></div>
        <div class="revealer__layer middle"></div>
        <div class="revealer__layer bottom"></div>
    </div>

    <script src="./js/anime.min.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/app.js"></script>

</body>

</html>
